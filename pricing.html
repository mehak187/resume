    <section class="py-5">
        <div class="mycontainer">
            <div class="bg-white shadow my-auto rounded-4 w-100 py-5  ">
                <h4 class="mx-4 pb-md-2 fw-bold pb-0 ">Cart</h4>
                <p class="mx-4">Whether your time-saving automation needs are large or small.
                    we are here to help you scale.</p>
            </div>
            <div class="mt-5 bg-white height-container shadow rounded-4">
                <div class="row d-md-flex justify-content-between">
                    <div class="col-md-7 col-sm-12 ">
                        <h2 class="fw-bold mx-5 mt-5 mb-5 ">Summary</h2>
                        <div class="d-flex border-dashed-bottom justify-content-between mx-5 ">
                            <p>1 Monthly package</p>
                            <p>$29/month</p>
                        </div>
                        <div class="d-flex justify-content-between  mt-4 mx-5 ">
                            <p>Total</p>
                            <p class="fs-2 fw-bold">$29</p>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-12 position-md-relative ">
                        <div class="card position-md-absolute mx-5 ">
                            <div class="card-body w-100">
                                <h5 class="card-title py-3 blue-text border-dashed-bottom ">Monthly</h5>
                                <div class="d-flex justify-content-between py-1">
                                    <p>TEMPLATE </p>
                                    <div class="form-check ps-sm-5">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                      </div>
                                </div>
                                <div class="d-flex justify-content-between py-1">
                                    <p>Extra </p>
                                    <div class="form-check ps-sm-5">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                      </div>
                                </div>
                                <div class="d-flex justify-content-between py-1">
                                    <p>RESUME WRITING </p>
                                    <div class="form-check ps-sm-5">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                      </div>
                                </div>
                                <div class="d-flex justify-content-between py-1">
                                    <p>CUSTOMIZATION </p>
                                    <div class="form-check ps-sm-5">
                                        <input class="form-check-input " type="checkbox" value="" id="defaultCheck1">
                                      </div>
                                </div>
                                <div class="d-flex justify-content-between py-1">

                                    <div class="form-check ps-sm-5">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                      </div>
                                </div>
                                <div class="d-flex justify-content-between py-1">

                                    <div class="form-check ps-sm-5">

                                </div>

                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-5 pb-3 shadow rounded-4">
                <h2 class="mx-4 pb-3 fw-bold pt-5">Payment Details</h2>
                <form>
                    <div class="mb-3 mx-4">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <label for="Phone" class="form-label">Card Number</label>
                            </div>
                            <div class="col-md-6 d-flex justify-content-end mb-2">
                                <img src="/img/d-card1.png" alt="cardOne" class="me-2">
                                <img src="img/d-card2 (2).png" alt="cardTwo" class="me-2">
                                <img src="img/d-card3.png" alt="cardThree">
                            </div>
                        </div>
                        <input type="tel" class="form-control" id="Phone" aria-describedby="phoneHelp"
                            placeholder="Enter Your Card Number">
                    </div>

                    <div class="mb-3 mx-4">
                        <label for="nameinput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameinput" placeholder="Enter Your Name">
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <div class="mb-3 mx-4">
                                <label for="expireDate" class="form-label">Expire Date</label>
                                <input type="date" class="form-control" id="expireDate">
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 mx-4">
                                <label for="code" class="form-label">CVV Code</label>
                                <input type="tel" class="form-control" id="Phone" aria-describedby="phoneHelp"
                                    placeholder="CVV Code">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mx-4 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree with the <span class="fw-bold text-green">terms </span>and
                            <span class="fw-bold text-green">conditions</span></label>
                    </div>
                    <div class="mt-5 mx-4 mb-4">
                        <button type="submit" class="btn btn-bg text-white w-100">Submit</button>
                    </div>

            </div>
            </form>
